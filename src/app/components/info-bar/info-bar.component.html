<!-- info bar -->
<div class="art-info-bar">
  <!-- menu bar frame -->
  <div class="art-info-bar-frame">
    <!-- info bar header -->
    <div class="art-info-bar-header">
      <!-- info bar button -->
      <a class="art-info-bar-btn" href="#">
        <!-- icon -->
        <i class="fas fa-ellipsis-v"></i>
      </a>
      <!-- info bar button end -->
    </div>
    <!-- info bar header end -->

    <!-- info bar header -->
    <div class="art-header">
      <!-- avatar -->
      <div class="art-avatar">
        <a
          data-fancybox="avatar"
          href="{{ path }}img/face-2.jpg"
          class="art-avatar-curtain"
        >
          <img src="{{ path }}img/face-2.jpg" alt="avatar" />
          <i class="fas fa-expand"></i>
        </a>
        <!-- available -->
        <div class="art-lamp-light">
          <!-- add class 'art-not-available' if not available-->
          <div class="art-available-lamp"></div>
        </div>
      </div>
      <!-- avatar end -->

      <!-- name -->
      <h5 class="art-name mb-10">{{ name }}</h5>
      <!-- post -->
      <div class="art-sm-text">{{ title }}</div>
    </div>
    <!-- info bar header end -->

    <!-- scroll frame -->
    <div id="scrollbar2" class="art-scroll-frame">
      <div class="art-hard-skills">
        <!-- skill -->
        <div class="art-hard-skills-item">
          <div class="art-skill-heading">
            <!-- title -->
            <h6>English</h6>
          </div>
          <!-- progressbar frame -->
          <div class="art-line-progress">
            <!-- progressbar -->
            <div id="lineprog8"></div>
          </div>
          <!-- progressbar frame end -->
        </div>
        <!-- skill end -->
      </div>

      <!-- divider -->
      <div class="art-ls-divider"></div>

      <!-- hard skills -->
      <div class="art-hard-skills p-30-15">
        <!-- skill -->
        <div *ngFor="let lang of languages" class="art-hard-skills-item">
          <div class="art-skill-heading">
            <!-- title -->
            <h6>{{ lang.name }}</h6>
          </div>
          <!-- progressbar frame -->
          <div class="art-line-progress">
            <!-- progressbar -->
            <div id="{{ lang.id }}"></div>
          </div>
          <!-- progressbar frame end -->
        </div>
        <!-- skill end -->
      </div>

      <!-- divider -->
      <div class="art-ls-divider"></div>

      <!-- knowledge list -->
      <ul class="art-knowledge-list p-15-0">
        <!-- list item -->
        <li *ngFor="let item of others">{{ item }}</li>
      </ul>
      <!-- knowledge list end -->

      <!-- divider -->
      <div class="art-ls-divider"></div>

      <!-- links frame -->
      <div class="art-links-frame p-15-15">
        <!-- download cv button -->
        <a href="files/cv.txt" class="art-link" download
          >Download cv <i class="fas fa-download"></i
        ></a>
      </div>
      <!-- links frame end -->
    </div>
    <!-- scroll frame end -->

    <!-- sidebar social -->
    <div class="art-ls-social">
      <!-- social link -->
      <a href="{{ linkedId }}" target="_blank"
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <!-- social link -->
      <a href="{{ github }}" target="_blank"><i class="fab fa-github"></i></a>
      <!-- social link -->
      <a href="{{ twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <!-- sidebar social end -->
  </div>
  <!-- menu bar frame end -->
</div>
<!-- info bar end -->
