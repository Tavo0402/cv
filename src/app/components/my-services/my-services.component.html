<!-- container -->
<div class="container-fluid">
  <!-- row -->
  <div class="row">
    <!-- col -->
    <div class="col-lg-12">
      <!-- section title -->
      <div class="art-section-title">
        <!-- title frame -->
        <div class="art-title-frame">
          <!-- title -->
          <h4>My Services</h4>
        </div>
        <!-- title frame end -->
      </div>
      <!-- section title end -->
    </div>
    <!-- col end -->

    <!-- col -->
    <div *ngFor="let service of services" class="col-lg-4 col-md-6">
      <!-- service -->
      <div class="art-a art-service-icon-box">
        <!-- service content -->
        <div class="art-service-ib-content">
          <!-- title -->
          <h5 class="mb-15">{{ service.name }}</h5>
          <!-- text -->
          <div class="mb-15">
            {{ service.description }}
          </div>
        </div>
        <!-- service content end -->
      </div>
      <!-- service end -->
    </div>
    <!-- col end -->
  </div>
  <!-- row end -->
</div>
<!-- container end -->
