<!-- container -->
<div class="container-fluid">
  <!-- row -->
  <div class="row p-30-0">
    <!-- col -->
    <div class="col-lg-12">
      <!-- section title -->
      <div class="art-section-title">
        <!-- title frame -->
        <div class="art-title-frame">
          <!-- title -->
          <h4>Contact information</h4>
        </div>
        <!-- title frame end -->
      </div>
      <!-- section title end -->
    </div>
    <!-- col end -->
    <!-- col -->
    <div class="col-lg-6">
      <!-- contact card -->
      <div class="art-a art-card">
        <div class="art-table p-15-15">
          <ul>
            <li>
              <h6>Country:</h6>
              <span>{{ country }}</span>
            </li>
            <li>
              <h6>State:</h6>
              <span>{{ state }}</span>
            </li>
            <li>
              <h6>City:</h6>
              <span>{{ city }}</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- contact card end -->
    </div>
    <!-- col end -->
    <!-- col -->
    <div class="col-lg-6">
      <!-- contact card -->
      <div class="art-a art-card">
        <div class="art-table p-15-15">
          <ul>
            <li>
              <h6>Email:</h6>
              <span>{{ email }}</span>
            </li>
            <li>
              <h6>Phone:</h6>
              <span>{{ phone }}</span>
            </li>
            <li>
              <h6>LinkedIn:</h6>
              <a href="{{ linkedIn }}" target="_blank"
                ><span>{{ linkedIn }}</span></a
              >
            </li>
          </ul>
        </div>
      </div>
      <!-- contact card end -->
    </div>
    <!-- col end -->
  </div>
  <!-- row end -->
</div>
<!-- container end -->
